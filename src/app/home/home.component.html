<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
        <p>Your bucket list:&nbsp;
            <b>{{ itemCount }}</b>
        </p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use form below to add new bucket list goal. What do you want to do with your life?</p>
        <form>
            <input type="text" class="input-txt" name="item" [placeholder]="errorText?errorText:'life goal...'" [(ngModel)]="goalText">
            <div *ngIf="errorText">
                {{errorText}}
                <br>
                <br>
            </div>
            <input type="submit" class="input-btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals">
            {{goal}}
        </p>
    </div>
</div>
